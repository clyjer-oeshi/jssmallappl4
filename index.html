<!DOCTYPE html>
<html>
    <head>
        <title>L4 Carousel Slide</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


        <link href="./css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="container">

            <div class="carousel">

                <h2 >Javascript Carousel Slide</h2>


                <ol class="carousel-indicators">
                    <li class="dot" data-bs-dot-inc="1"></li> 
                    <li class="dot" data-bs-dot-inc="2"></li> 
                    <li class="dot" data-bs-dot-inc="3"></li> 
                    <li class="dot" data-bs-dot-inc="4"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="carousel-item">
                        <img src="./img/consult3.jpg" class="user" alt="user1" />
                        <h3 class="jobtitle">CEO</h3>
                        <a href="javascript:void(0);" class="contact-btns"><i class="fas fa-envelope"> Contact Me</i></a>

                    </div>

                    <div class="carousel-item">
                        <img src="./img/team1.jpg" class="user" alt="user1" />
                        <h3 class="jobtitle">Manager</h3>
                        <a href="javascript:void(0);" class="contact-btns"><i class="fas fa-envelope"> Contact Me</i></a>

                    </div>


                    <div class="carousel-item">
                        <img src="./img/team2.jpg" class="user" alt="user1" />
                        <h3 class="jobtitle">HR</h3>
                        <a href="javascript:void(0);" class="contact-btns"><i class="fas fa-envelope"> Contact Me</i></a>

                    </div>


                    <div class="carousel-item">
                        <img src="./img/team3.jpg" class="user" alt="user1" />
                        <h3 class="jobtitle">Editor</h3>
                        <a href="javascript:void(0);" class="contact-btns"><i class="fas fa-envelope"> Contact Me</i></a>

                    </div>

                </div>



                <a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
                <a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>









            </div>

        </div>

        








        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
